<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="app">
    <input type="text" id="password-output"
    value="Generateur de MDP" readonly>
    <div class="range-container">
    <input type="range" id="password-length" min="4" max="24" step="1" value="8" oninput="document.getElementById('display-password-length').value=this.value">
    <input type="text" id="display-password-length" value="8" readonly>
    </div>

    <div class="checkbox-container">
      <input type="checkbox" id="lowercase"checked>
      <label for="lowercase">a-z</label>
      
      <input type="checkbox" id="upercase"checked>
      <label for="upercase">A-Z</label>

      <input type="checkbox" id="numbers">
      <label for="numbers">0-9</label>

      <input type="checkbox" id="symbols">
      <label for="symbols">!-?</label>
    </div>
    <button id="generateButton">Générer mot de passe</button>

  </div>

  </body>
</html>
